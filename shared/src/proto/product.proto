syntax = "proto3";

package product;

service ProductService {
  // The RPC method for checking/locking stock
  rpc DecreaseStock (DecreaseStockRequest) returns (DecreaseStockResponse);
}

message DecreaseStockRequest {
  int32 id = 1;
  int32 quantity = 2;
}

message DecreaseStockResponse {
  bool success = 1;
  string error = 2;
  double price = 3;
  string name = 4;
}