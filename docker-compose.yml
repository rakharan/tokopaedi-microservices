services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # RabbitMQ - Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: tokopaedi-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: tokopaedi-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Database Services (One per microservice)
  # ============================================
  
  # User Service Database
  user-db:
    image: mysql:8.0
    container_name: tokopaedi-user-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_user
    ports:
      - "3307:3306"
    volumes:
      - user_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Product Service Database
  product-db:
    image: mysql:8.0
    container_name: tokopaedi-product-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_product
    ports:
      - "3308:3306"
    volumes:
      - product_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service Database
  order-db:
    image: mysql:8.0
    container_name: tokopaedi-order-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_order
    ports:
      - "3309:3306"
    volumes:
      - order_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Service Database
  payment-db:
    image: mysql:8.0
    container_name: tokopaedi-payment-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_payment
    ports:
      - "3310:3306"
    volumes:
      - payment_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Delivery Service Database
  delivery-db:
    image: mysql:8.0
    container_name: tokopaedi-delivery-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_delivery
    ports:
      - "3311:3306"
    volumes:
      - delivery_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Notification Service Database
  notification-db:
    image: mysql:8.0
    container_name: tokopaedi-notification-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tokopaedi_notification
    ports:
      - "3312:3306"
    volumes:
      - notification_db_data:/var/lib/mysql
    networks:
      - tokopaedi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Microservices
  # ============================================

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: tokopaedi-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      PAYMENT_SERVICE_URL: http://payment-service:3004
      DELIVERY_SERVICE_URL: http://delivery-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
      - user-service
      - product-service
      - order-service
    networks:
      - tokopaedi-network
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - /app/services/api-gateway/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: tokopaedi-user-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: user-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_user
      DB_USER: root
      DB_PASSWORD: ${DB_USER_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/user-service:/app/services/user-service
      - /app/services/user-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # Product Service
  product-service:
    build:
      context: .
      dockerfile:  services/product-service/Dockerfile
    container_name: tokopaedi-product-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: product-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_product
      DB_USER: root
      DB_PASSWORD: ${DB_PRODUCT_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    depends_on:
      product-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/product-service:/app/services/product-service
      - /app/services/product-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    container_name: tokopaedi-order-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: order-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_order
      DB_USER: root
      DB_PASSWORD: ${DB_ORDER_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/order-service:/app/services/order-service
      - /app/services/order-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    container_name: tokopaedi-payment-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: payment-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_payment
      DB_USER: root
      DB_PASSWORD: ${DB_PAYMENT_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      # Payment Gateway Credentials (use test/sandbox)
      MIDTRANS_SERVER_KEY: your-midtrans-sandbox-key
      MIDTRANS_CLIENT_KEY: your-midtrans-sandbox-client
    depends_on:
      payment-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/payment-service:/app/services/payment-service
      - /app/services/payment-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # Delivery Service
  delivery-service:
    build:
      context: .
      dockerfile: services/delivery-service/Dockerfile
    container_name: tokopaedi-delivery-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: delivery-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_delivery
      DB_USER: root
      DB_PASSWORD: ${DB_DELIVERY_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    depends_on:
      delivery-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/delivery-service:/app/services/delivery-service
      - /app/services/delivery-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: tokopaedi-notification-service
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: development
      PORT: 3006
      DB_HOST: notification-db
      DB_PORT: 3306
      DB_NAME: tokopaedi_notification
      DB_USER: root
      DB_PASSWORD: ${DB_NOTIFICATION_PASS}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      # Email Configuration
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    depends_on:
      notification-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tokopaedi-network
    volumes:
      - ./services/notification-service:/app/services/notification-service
      - /app/services/notification-service/node_modules
      - ./shared:/app/shared
    command: npm run dev

  # ============================================
  # Monitoring Stack (Optional - for production)
  # ============================================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: tokopaedi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - tokopaedi-network
    profiles:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: tokopaedi-grafana
    ports:
      - "3100:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - tokopaedi-network
    profiles:
      - monitoring

# ============================================
# Networks
# ============================================
networks:
  tokopaedi-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  rabbitmq_data:
  redis_data:
  user_db_data:
  product_db_data:
  order_db_data:
  payment_db_data:
  delivery_db_data:
  notification_db_data:
  prometheus_data:
  grafana_data:
